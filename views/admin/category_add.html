{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">添加分类</li>
</ol>

<form action="/admin/category/add" method="post" class="col-lg-6">
	<div class="form-group">
        <label for="name">请输入您要添加的分类名称：</label>
        <input name="category_name" type="text" class="form-control" id="name" placeholder="分类名称">
    </div>
    <button type="submit" class="btn btn-info btn-block">提交</button>
</form>
{% endblock %}
