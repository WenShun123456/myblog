{% extends 'layout.html' %}
{% block script %}
<!-- 高亮语法 -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

<script src="https://cdn.bootcss.com/marked/0.3.17/marked.min.js"></script>
<script src="/public/js/previous.js"></script>
{% endblock %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">后台管理</a></li>
    <li class="active">添加文章</li>
</ol>

<div class="col-lg-12" id="form-article-add">
	<div class="form-group">
		<label for="title">文章标题：</label>
		<input required type="text" name='title' id='title' placeholder="标题" class="form-control">
	</div>
	<div class="form-group">
		<label for="category">文章分类：</label>
		<select name="category"  id="category" class="form-control">
			{% for category in categorys %}
			<option value="{{ category._id.toString() }}">{{ category.category_name }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="description">文章简介：</label>
		<textarea required name="description" id="description" class="form-control" rows="5" placeholder="简介"></textarea>
	</div>
	<!-- 内容区域 -->
	<div class="content-area" style="overflow: hidden">
		<div class="col-lg-6 form-group">
			<label for="bjw-content">文章内容：</label>
			<textarea class="form-control" placeholder="内容" name="content" id="bjw-content" required rows="40"></textarea>
		</div>
		<div class="col-lg-6">
			<label for="bjw-previous">文章预览：</label>
			<div id="bjw-previous"></div>
		</div>
	</div>
	<button class="btn btn-info btn-block" id="article-add">提交</button>
	<br><br><br><br><br><br>
</div>
{% endblock %}
